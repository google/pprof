language: go

go_import_path: github.com/google/pprof

env: SKIP_GRAPHVIZ=0

matrix:
  include:
    - os: linux
      go: 1.7.x
    - os: linux
      go: 1.8.x
    - os: linux
      go: 1.9.x
    - os: linux
      go: master
    - os: osx
      osx_image: xcode6.4
      go: 1.8.x
      env: SKIP_GRAPHVIZ=1
    - os: osx
      osx_image: xcode6.4
      go: 1.9.x
      env: SKIP_GRAPHVIZ=1
    - os: osx
      osx_image: xcode6.4
      go: master
      env: SKIP_GRAPHVIZ=1
    - os: osx
      osx_image: xcode7.3
      go: 1.8.x
    - os: osx
      osx_image: xcode7.3
      go: 1.9.x
    - os: osx
      osx_image: xcode7.3
      go: master
    - os: osx
      osx_image: xcode8.3
      go: 1.8.x
    - os: osx
      osx_image: xcode8.3
      go: 1.9.x
    - os: osx
      osx_image: xcode8.3
      go: master

addons:
  apt:
    packages:
      - graphviz
      
before_install:
  - go get -u github.com/golang/lint/golint honnef.co/go/tools/cmd/...   
  - if (("$TRAVIS_OS_NAME" == "osx") && (!"$SKIP_GRAPHVIZ")); then brew update          ; fi
  - if (("$TRAVIS_OS_NAME" == "osx") && (!"$SKIP_GRAPHVIZ")); then brew install graphviz; fi

script:
  - gofmtdiff=$(gofmt -s -d .) && if [ -n "$gofmtdiff" ]; then printf 'gofmt -s found:\n%s\n' "$gofmtdiff" && exit 1; fi
  - golintlint=$(golint ./...) && if [ -n "$golintlint" ]; then printf 'golint found:\n%s\n' "$golintlint" && exit 1; fi
  - go tool vet -all .
  - gosimple ./...
  - ./test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
